<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RecipeEpic - Recipe Book </title>
    <link rel="icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
</head>
<body>
    <header>
        <h1>RecipeEpic</h1>
        <h2>Recipe Book ~ Search by Desired Ingredient</h2>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Discover by ingredient...">
            <button id="searchButton" type="button">Search</button>
        </div>
    </header>
    <div id="mealList" class="meal-list"></div>
    <div class="recipe-container">
        <button id="recipeCloseButton" class="close-button" type="button">&times;</button>
        <div id="mealDetailsContent" class="meal-details-content">
            <!--JavaScript Content-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
